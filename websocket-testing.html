<!DOCTYPE html>
<html>
<head>
  <title>websocket testing</title>
  <!-- Fuckit we jquery now -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="websocket-testing.js"></script>
</head>
<body>
  <h1>Websocket test page</h1>
  
  <hr>
  
  <h4>Login</h4>
  
  <input id="username" type="text" placeholder="username"><br>
  <button onclick="login();">Login</button><br>
  
  <hr>

  <h4>Send Message</h4>
  
  <input id="text" type="text" placeholder="text">
  <select id="topics-sel">
    <option value="0" disabled selected>Select your option</option> 
  </select><br>
  <button onclick="sendMessage();">Send Message</button><br>

  <hr>

  <h4>New Topic</h4>

  <input id="option-a" type="text" placeholder="Option A">
  <input id="option-b" type="text" placeholder="Option B">
  <button onclick="newTopic();">New Topic</button><br>
  
  <h4>Static Events</h4>
  
  <button onclick="getTopics();">Get Topics</button>
  <button onclick="leave();">Logout</button>
  <button onclick="connect();">Connect</button>

  <hr>

  <h3>Topics</h3>
  
  <div id="topics"></div>
  <hr>
  
  <h3>Chat</h3>

  <div id="chat"></div>

</body>
</html>
